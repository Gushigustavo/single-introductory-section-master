<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="icon/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="container__header">
    <img class="container__header__box1__imagem" src="images/logo.svg" alt="">
  </header>

<main class="container__main">

  <div>
    <img class="container__main__box1__imagem" src="images/illustration-mockups.svg" alt="">
  </div>
  
    <div class="container__main__box2">
      <h1 class="container__main__box2--titlesettings">Build The Community Your Fans Will Love</h1>
      <p class="container__main__box2--paragraphsettings">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="container__main__box2--buttonsettings">Register</button>
    </div>
</main>

  <footer class="container__footer">

    <div class="container__footer__box1__icon">
      <a href=""><span class="icon-facebook"></span></a>
      <a href=""><span class="icon-instagram"></span></a>
      <a href=""><span class="icon-twitter"></span></a>
    </div>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#" >Gustavo Santos</a>.
    </p>
  </footer>
</body>
</html>
